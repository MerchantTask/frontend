<!DOCTYPE html>
<html>
  <head>
    <style>
      input[type=text], input[type=password], input[type=number], input[type=file] {

  margin: 10px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.updateCompany{
      margin-left: 120px;
    } 
.button {
  background-color: #Bbbbbb;
  color: white;
  padding: 14px 20px;

  width: 10%;
}
.button:hover {
  opacity: 0.8;
}

<body>

<h2>Update Company</h2>
<form enctype="multipart/form-data" id="imageUploadForm">
    
  <span class="label" id="image_display"></span>
  <input  type="file" name="imageFile" id="verification_image" required>

</form>


<form class="updateCompany">
Company Name:<br>
  <input type="text" name="name" id="name" required>
  <br>
 Company Address:<br>
  <input type="text" name="address" id="address" required>
  <br><br>
  Contact Person:<br>
  <input type="text" name="name" id="person" required>
  <br>
 Contact Email:<br>
  <input type="text" name="Email" id="email" required>
  <br><br>
  Contact Phone:<br>
  <input type="text" name="phone" id="phone" required>
  <br><br>
  Company Email:<br>
  <input type="text" name="Email" id="cemail" required>
  <br><br>
  PAN:<br>
  <input type="number" name="pan" id="pan" required>

  <input type="submit" value="Update" class="button"> 
</form> 


</body>

</html>
